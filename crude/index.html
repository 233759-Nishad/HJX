<!DOCTYPE html>
<head>
    <title>Crud Operation</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./script.js"></script>
</head>

<body>
    <center><h1 style='color:rgb(255, 255, 255); font-family:Arial, Helvetica, sans-serif;'>ENG-PARTS</h1></center>
        <center><img src="englogo.jfif" width="250" height="250"></center>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="productCode">ENG Code</label>
                        <input type="text" name="productCode" id="productCode">
                    </div>
                    <div>
                        <label for="product">ENG Name</label>
                        <input type="text" name="product" id="product">
                    </div>
                    <div>
                        <label for="qty">Qty</label>
                        <input type="number" name="qty" id="qty">
                    </div>
                    <div>
                        <label for="perPrice">Price</label>
                        <input type="number" name="perPrice" id="perPrice">
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>
           
                <td>
                    
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>ENG Code</th>
                                <th>ENG Name</th>
                                <th>Qty</th>
                                <th>Price</th>
                               
                            </tr>
                            
                            <tr>
                                <div class="form_action--button">
                                  <input type="submit" id="del"value="Delete" onclick="onDelete()"> 
                                </div>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    
</body>
</html>
